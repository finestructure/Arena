name: CI

on: [push]

jobs:
  test:
    # https://github.com/actions/virtual-environments
    runs-on: macos-12
    steps:
      - uses: actions/checkout@v2
      - name: Log Xcode version
        run: /usr/bin/xcodebuild -version
      - name: Run tests
        run: make test

  build-release:
    # https://github.com/actions/virtual-environments
    runs-on: macos-12
    steps:
      - uses: actions/checkout@v2
      - name: Log Xcode version
        run: /usr/bin/xcodebuild -version
      - name: Build release config
        run: make build-release
    